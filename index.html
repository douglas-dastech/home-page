    function HeroCarousel() {

      useEffect(() => { start(); return stop; }, []);

      useEffect(() => {
        const c = ref.current; if (!c) return;
        const onEnter = () => stop();
        const onLeave = () => start();
        c.addEventListener("mouseenter", onEnter);
        c.addEventListener("mouseleave", onLeave);
        return () => { c.removeEventListener("mouseenter", onEnter); c.removeEventListener("mouseleave", onLeave); };
      }, []);

      useEffect(() => {
        const c = ref.current; if (!c) return;
        let x0 = 0, x1 = 0;
        const ts = e => { x0 = e.touches[0].clientX; stop(); };
        const tm = e => { x1 = e.touches[0].clientX; };
        const te = () => {
          const dx = x1 - x0;
          if (Math.abs(dx) > 30) setIdx(i => (dx < 0 ? (i + 1) % HERO_SLIDES.length : (i - 1 + HERO_SLIDES.length) % HERO_SLIDES.length));

        };

      }, []);

          <button aria-label="Pr√≥ximo" onClick={next} className="absolute right-3 top-1/2 -translate-y-1/2 w-10 h-10 rounded-full bg-black/35 text-white border border-white/40 backdrop-blur hover:bg-black/50">‚Ä∫</button>
          <div className="absolute left-0 right-0 bottom-3 flex justify-center gap-2">
            {HERO_SLIDES.map((_, i) => (

      );
