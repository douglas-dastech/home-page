  <script type="text/babel">
    const { useEffect, useMemo, useRef, useState } = React;

    // ================== Logo (usa logo.png do zip) ==================
    function Logo() {
      return (
        <div className="flex items-center gap-3">
          <img src="logo.png" alt="DASTECH" className="h-7 w-auto rounded-sm bg-white/0" onError={(e)=>{e.currentTarget.style.display='none'}}/>
          <span className="font-semibold tracking-tight">DASTECH</span>
        </div>
      );
    }

    // ================== Roteador simples (hash) ==================
    function useHashPage() {
      const [page, setPage] = useState(() => window.location.hash || "#/");
      useEffect(() => {
        const onHash = () => setPage(window.location.hash || "#/");
        window.addEventListener("hashchange", onHash);
        return () => window.removeEventListener("hashchange", onHash);
      }, []);
      const goto = (to) => { window.location.hash = to; };
      return { page, goto };
    }

    // ================== Helpers ==================
    function buildWhatsAppURL(product, page) {
      const numero = "5551993139229";
      const contexto = product ?? (page.replace("#/", "") || "Home");
      const texto = `Olá! Estou interessado em ${contexto}. Você pode me direcionar à equipe de atendimento para maiores informações?\n\nResumo do que preciso:`;
      return `https://wa.me/${numero}?text=${encodeURIComponent(texto)}`;
    }

    function sendLeadEmail(to, product, data) {
      const subject = encodeURIComponent(`Lead — ${product ?? "Contato geral"}`);
      const body = encodeURIComponent(
        [
          `Produto/Página: ${product ?? "Contato geral"}`,
          `Nome: ${data.nome}`,
          `E-mail: ${data.email}`,
          `Telefone/WhatsApp: ${data.fone}`,
          `Empresa: ${data.empresa || "-"}`,
          `Resumo: ${data.descricao || "-"}`,
        ].join("\n")
      );
      window.location.href = `mailto:${to}?subject=${subject}&body=${body}`;
    }

    // ================== Botões e UI mínimos ==================
    function Button({ as = "button", href, className = "", children, ...props }) {
      const base = "inline-flex items-center justify-center rounded-lg px-4 py-2 text-sm font-medium transition focus:outline-none focus:ring-2 focus:ring-sky-400";
      const cls  = base + " " + className;
      if (as === "a") return <a href={href} className={cls} {...props}>{children}</a>;
      return <button className={cls} {...props}>{children}</button>;
    }

    function Card({ className = "", children }) {
      return <div className={\`rounded-2xl border border-white/10 bg-white/5 \${className}\`}>{children}</div>;
    }
    const CardHeader = ({children}) => <div className="p-5 border-b border-white/10">{children}</div>;
    const CardTitle  = ({children}) => <h3 className="font-semibold">{children}</h3>;
    const CardContent= ({children}) => <div className="p-5">{children}</div>;

    function Dialog({ open, onClose, children }) {
      if (!open) return null;
      return (
        <div className="fixed inset-0 z-50">
          <div className="absolute inset-0 bg-black/60" onClick={onClose}/>

            <div className="w-full max-w-md rounded-2xl bg-white text-slate-900 overflow-hidden shadow-2xl">
              {children}
            </div>
          </div>
        </div>
      );
    }

    // ================== Carrossel ==================
    const HERO_SLIDES = [
      { title: "Licenças Microsoft & Implantação", desc: "Windows e Microsoft 365 oficiais com onboarding e migração assistida.", cta: "Quero comprar", href: "#/licencas", bg: "https://picsum.photos/seed/licencas/1600/800" },
      { title: "PCs & Notebooks para produção", desc: "Entrega pronta para uso, garantia e configuração sob medida.", cta: "Ver opções", href: "#/licencas", bg: "https://picsum.photos/seed/pc-notebooks/1600/800" },
      { title: "Certificados Digitais", desc: "e-CNPJ e e-CPF com atendimento guiado e emissão ágil.", cta: "Emitir agora", href: "#/certificados", bg: "https://picsum.photos/seed/certificados/1600/800" },
    ];

    function HeroCarousel() {
      const [idx, setIdx] = useState(0);
      const ref = useRef(null);
      const timerRef = useRef(null);

      const start = () => { stop(); timerRef.current = setInterval(() => setIdx(i => (i + 1) % HERO_SLIDES.length), 6000); };
      const stop  = () => { if (timerRef.current) { clearInterval(timerRef.current); timerRef.current = null; } };

      useEffect(() => { start(); return stop; }, []);

      useEffect(() => {
        const c = ref.current; if (!c) return;
        const onEnter = () => stop();
        const onLeave = () => start();
        c.addEventListener("mouseenter", onEnter);
        c.addEventListener("mouseleave", onLeave);
        return () => { c.removeEventListener("mouseenter", onEnter); c.removeEventListener("mouseleave", onLeave); };
      }, []);

      useEffect(() => {
        const c = ref.current; if (!c) return;
        let x0 = 0, x1 = 0;
        const ts = e => { x0 = e.touches[0].clientX; stop(); };
        const tm = e => { x1 = e.touches[0].clientX; };
        const te = () => {
          const dx = x1 - x0;
          if (Math.abs(dx) > 30) setIdx(i => (dx < 0 ? (i + 1) % HERO_SLIDES.length : (i - 1 + HERO_SLIDES.length) % HERO_SLIDES.length));
          start();
        };
        c.addEventListener("touchstart", ts, { passive: true });
        c.addEventListener("touchmove", tm, { passive: true });
        c.addEventListener("touchend", te);
        return () => { c.removeEventListener("touchstart", ts); c.removeEventListener("touchmove", tm); c.removeEventListener("touchend", te); };
      }, []);

      const prev = () => setIdx(i => (i - 1 + HERO_SLIDES.length) % HERO_SLIDES.length);
      const next = () => setIdx(i => (i + 1) % HERO_SLIDES.length);

      return (
        <div ref={ref} className="relative h-[64vh] min-h-[420px] w-full overflow-hidden rounded-2xl">
          {HERO_SLIDES.map((s, i) => (
            <div
              key={i}
              className={\`absolute inset-0 transition-all duration-700 \${i === idx ? "opacity-100 scale-100" : "opacity-0 scale-105"}\`}
              style={{ backgroundImage: \`linear-gradient(120deg, rgba(0,0,20,.55), rgba(0,0,0,.25)), url(\${s.bg})\`, backgroundSize: "cover", backgroundPosition: "center" }}
            >
              <div className="absolute left-8 md:left-14 bottom-10 md:bottom-16 max-w-[640px]">
                <h2 className="text-white text-3xl md:text-5xl font-semibold leading-tight drop-shadow">{s.title}</h2>
                <p className="mt-2 md:mt-3 text-white/80 text-sm md:text-base drop-shadow">{s.desc}</p>
                <Button as="a" href={s.href} className="mt-4 bg-emerald-500 text-emerald-950 hover:brightness-110">
                  {s.cta} <span className="ml-2">→</span>
                </Button>
              </div>
            </div>
          ))}
          <button aria-label="Anterior" onClick={prev} className="absolute left-3 top-1/2 -translate-y-1/2 w-10 h-10 rounded-full bg-black/35 text-white border border-white/40 backdrop-blur hover:bg-black/50">‹</button>
          <button aria-label="Próximo" onClick={next} className="absolute right-3 top-1/2 -translate-y-1/2 w-10 h-10 rounded-full bg-black/35 text-white border border-white/40 backdrop-blur hover:bg-black/50">›</button>
          <div className="absolute left-0 right-0 bottom-3 flex justify-center gap-2">
            {HERO_SLIDES.map((_, i) => (
              <button key={i} aria-label={\`Ir para slide \${i+1}\`} onClick={() => setIdx(i)} className={\`w-2.5 h-2.5 rounded-full border \${i===idx ? "bg-white border-white" : "border-white/60"}\`} />
            ))}
          </div>
        </div>
      );
    }

    // ================== App ==================
    function App() {

      useEffect(() => { setMenuOpen(false); }, [page]);

          const nearBottom = window.innerHeight + window.scrollY >= document.body.offsetHeight - 200;

        };

      return (

              </div>

                <div className="md:hidden pb-4">
                  <div className="flex flex-col gap-3">
                    <a href="#/sobre" className="text-sm text-white/70 hover:text-white">Sobre nós</a>
                    <a href="#/suporte" className="text-sm text-white/70 hover:text-white">Suporte</a>
                    <a href="#/licencas" className="text-sm text-white/70 hover:text-white">Licenças & Equipamentos</a>
                    <a href="#/certificados" className="text-sm text-white/70 hover:text-white">Certificados</a>
                    <a href="#/consultoria" className="text-sm text-white/70 hover:text-white">Consultoria Governo</a>
                    <Button as="a" href="#/contato" className={\`w-full bg-gradient-to-r from-indigo-500 to-sky-500 text-white hover:from-indigo-400 hover:to-sky-400 \${atBottom ? "ring-2 ring-emerald-300" : ""}\`}>Fale conosco</Button>
                  </div>
                </div>
              )}
            </div>
          </header>

          {/* Conteúdo */}
          {view}

          {/* Footer */}
          <footer className="border-t border-white/10 py-10">
            <div className="container-x px-4 md:px-6 flex flex-col md:flex-row items-center justify-between gap-4">
              <p className="text-sm text-white/60">© 2025 DASTECH ASSESSORIA EM INFORMÁTICA LTDA — CNPJ 34.724.976/0001-29</p>
              <a href="#/contato" className="text-sm text-white/70 hover:text-white">Política de Privacidade</a>
            </div>
          </footer>

          {/* Modal de Lead */}
          <Dialog open={openLead} onClose={() => setOpenLead(false)}>
            <div className="p-5 border-b border-slate-200">
              <h3 className="font-semibold">Quase lá! 🚀</h3>
              <p className="text-sm text-slate-600">Deixe seus dados para finalizarmos sua compra/atendimento {product ? \`de \${product}\` : ""}.</p>
            </div>
            <LeadForm product={product} onClose={() => setOpenLead(false)} />
          </Dialog>

          {/* WhatsApp flutuante */}
          <a
            className="fixed right-6 bottom-6 p-4 md:p-5 rounded-full bg-emerald-500 text-emerald-950 shadow-2xl hover:brightness-110 animate-pulseSoft hover:scale-105 transition-transform"
            href={whatsappURL}
            target="_blank"
            rel="noreferrer"
            aria-label="WhatsApp"
            title="Fale no WhatsApp"
          >💬</a>
        </div>
      );
    }

    function LeadForm({ product, onClose }) {
      const [nome, setNome] = useState("");
      const [email, setEmail] = useState("");
      const [fone, setFone] = useState("");
      const [empresa, setEmpresa] = useState("");
      const [descricao, setDescricao] = useState("");
      return (
        <form className="p-5 grid gap-3" onSubmit={(e) => {
          e.preventDefault();
          sendLeadEmail("contato@dastech.inf.br", product ?? null, { nome, email, fone, empresa, descricao });
          onClose();
        }}>
          <input className="border rounded-lg px-3 py-2" placeholder="Seu nome" value={nome} onChange={e=>setNome(e.target.value)} required />
          <input className="border rounded-lg px-3 py-2" placeholder="E-mail" type="email" value={email} onChange={e=>setEmail(e.target.value)} required />
          <input className="border rounded-lg px-3 py-2" placeholder="Telefone/WhatsApp" value={fone} onChange={e=>setFone(e.target.value)} required />
          <input className="border rounded-lg px-3 py-2" placeholder="Empresa (opcional)" value={empresa} onChange={e=>setEmpresa(e.target.value)} />
          <textarea className="border rounded-lg px-3 py-2" rows="3" placeholder="Breve resumo do que você precisa" value={descricao} onChange={e=>setDescricao(e.target.value)} />
          <Button type="submit" className="w-full bg-indigo-500 hover:bg-indigo-400 text-white">Enviar por e-mail</Button>
          <p className="text-xs text-slate-500 text-center">Ao enviar, você concorda com nossa Política de Privacidade.</p>
        </form>
      );
    }

    // Render
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
